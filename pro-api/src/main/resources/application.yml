spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:9095/postgres
    username: lego
    password: lego
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    generate-ddl: true
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 3MB
management:
  server:
    port: 8081
  endpoint:
    health:
      show-details: always
server:
  port: 8080
filestorage:
  location: C:\Test
